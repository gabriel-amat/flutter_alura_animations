name: grimorio
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  sqflite: ^2.2.8+4
  flutter_svg: ^2.0.7
  http: ^1.1.0
  path: ^1.8.3
  flutter_native_splash: ^2.4.0
  carousel_slider: ^4.2.1
  lottie: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_native_splash:
  color: "#4D1245"
  image: assets/images/grimorio.png
  android_12:
    color: "#4D1245"
    icon_background_color: "#4D1245"
    image: assets/images/grimorio_1152.png

flutter:
  uses-material-design: true



  assets:
    - assets/images/
    - assets/carousel/
    - assets/animations/

  fonts:
  - family: Bigelow Rules
    fonts:
      - asset: assets/fonts/BigelowRules-Regular.ttf